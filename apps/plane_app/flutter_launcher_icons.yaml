flutter_launcher_icons:
  # Android configuration
  android: true
  ios: true

  # Icon image path (replace with actual asset when available)
  image_path: "assets/icon/app_icon.png"

  # Adaptive icon (Android 8.0+)
  adaptive_icon_background: "#3F76FF"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

  # iOS configuration
  remove_alpha_ios: true

  # Web configuration
  web:
    generate: false

  # Windows configuration
  windows:
    generate: false

  # macOS configuration
  macos:
    generate: false
